{% extends "base.html" %} {% block main %} {% include 'flash_messages.html' %}
<script src="/static/js/calculator.js"></script>

<div > 
    <h1 class="page-header">Calorie Calculator</h1>

    <div class="search-box">
        <div class="row">
            <div class="col-md-3">
                <h5>Search All Fields</h5>
            </div>
            <div class="col-md-9">
                <input type="text" name="search" id="search" class="form-control" placeholder="Search all Activities">
            </div> 
        </div>
    </div>
    <div id="results">


    </div>
    <div id="calculator" style="display:none">
           <form >
            <div class="form-group">
                <label for="activity">Activity</label>
                <input class="form-control" type="text"  id="activity" readonly>
                <select class="form-control" id="intensity" style="display:none">
                    <option value="Light"> Light</option>
                    <option value="Moderate"> Moderate</option>
                    <option value="Vigorous"> Vigorous</option>
                </select>
            </div>
            <div class="form-group">

            <div class="form-check form-check-inline">
                {% if user.gender=='M' %}
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" checked disabled>
                <label class="form-check-label" for="male">Male</label> 
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option1" disabled>
                <label class="form-check-label" for="female">Female</label>   
            </div>
            <div class="form-check form-check-inline">              
                {% else %}
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" disabled>
                <label class="form-check-label" for="male">Male</label> 
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option1" checked disabled>
                <label class="form-check-label" for="female">Female</label> 
                {% endif %}
            </div>      
            </div>
            <div class="form-group">
                <label for="heightcm"> Height (cm)</label>
                <input type="text" class="form-control" id="heightcm" value="{{user.height}}" readonly>
                           
            </div>
            <div class="row">
                <div class="col">
                    <label for="weight">Weight(Pounds)</label>
                    <input type="text" class="form-control" id="weight" value="{{user.weight}}" readonly>
                </div>            
                <div class="col" style="display:none">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="weight2" checked>
                            <label class="custom-control-label" for="weight">Pounds</label>
                        </div>          
                </div>           
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input class="form-control" type="text"  id="age" value="{{user.age}}"readonly>
            </div>
            <div class="row">
                <label> Duration</label>

                <div class="col">
                     <input class="form-control" type="number"  id="hr" >
                     <label for="hr">hr(s)</label>
                </div>
                <div class="col">
                    <input class="form-control" type="number"  id="min" >
                    <label for="min">min(s)</label>
               </div>
            </div>
            <div class="form-group">
                <button type="button" id="edit" class="btn btn-secondary">Edit Bio Data</button>
                <button type="button"  id="calculate" class="btn btn-secondary">Calculate</button>
            
            </div>
            </form>
            <div id="calResults">
            </div>
    </div>
</div>
    

{% endblock %}
