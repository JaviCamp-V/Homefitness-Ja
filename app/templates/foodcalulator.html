<div>

  <div class="totalCals">
    <p><strong> Total Calories</strong></p>
    <p id="totalCals">0</p>
  </div>
  <div id="totalCalsTODB" style="display: none">

    </button>

      <div class="col-md-3">

      </div>

        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Search all Activities"
        />
      </div>
    </div>
  </div>
  <div id="results" class="results"></div>
