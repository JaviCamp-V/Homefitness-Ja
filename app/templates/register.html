<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('css', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
				<label for="height">
					<i class="fas fa-height"></i>
				</label>
				<input type="number" name="height" placeholder="height" id="height" required>
												   
				<label for="weight">
					<i class="fas fa-weight"></i>
				</label>
				<input type="number" name="weight" placeholder="weight" id="weight" required>
				<label for="weightgoal">
					<i class="fas fa-weightgoal"></i>
				</label>
				<input type="number" name="weight goal" placeholder="weightgoal" id="weightgoal" required>
				<label for="gender">
					<i class="fas fa-gender"></i>
				</label>
				<input type="text" name="gender" placeholder="gender" id="gender" required>
				<label for="age">
					<i class="fas fa-age"></i>
				</label>
				<input type="number" name="age" placeholder="age" id="age" required>
				
			</form>
		</div>
	</body>
</html>
