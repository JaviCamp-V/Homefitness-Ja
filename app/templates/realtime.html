{% extends "base.html" %}
{% block main %} 
{% include 'flash_messages.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

<div class="realtime-body">
    <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column" width="w-50 p-3">
              <h1 class="title">
                Realtime {{typee}} Tracking
              </h1>
              <video autoplay id="video"></video>
              <button class="button"  id="btnPlay">
                <span class="icon is-small">
                  <i class="fas fa-play"></i>
                </span>
                <span>Sart Workout</span>
              </button>
              <button  class="button is-hidden" id="btnPause">
                <span class="icon is-small">
                  <i class="fas fa-pause"></i>
                </span>
                <span>Pause Workout</span>
              </button>
              <button class="button is-success" id="btnStop">
                <span class="icon is-small">
                    <i class="bi bi-stop-fill"></i>
                </span>
                <span>Stop Workout</span>
              </button>
              <button class="button" id="btnChangeCamera">
                <span class="icon">
                  <i class="fas fa-sync-alt"></i>
                </span>
                <span>Switch camera</span>
              </button>
            </div>
            <div class="column" width="w-50 p-3">
              <div class="row">
                <div class="col">
                <h2 class="title">Status</h2>
                <div id="status">
                        <div class="row">
                          <div class="col-sm-6" id="sets-container">
                            <h3>Sets</h3>
                            <p id="sets"></p>
                          </div>
                          <div class="col-sm-6" id="reps-container">
                           <h3>Reps</h3>
                           <p id="reps"></p>
                          </div>

                        </div>
                       <div class="row">
                        <div class="col-sm-6" id="time-container">
                          <h3>Time lapsed</h3>
                          <p id="timer"></p>
                        </div>
                        <div class="col-sm-6" id="calorie-container">
                          <h3>Calorie</h3>
                          <p id="calorie"></p>
                        </div>
                      </div>
                </div>
                </div>
              </div>
              <div class="col">
                <h2 class="title">Comments</h2>
                  <div class="sidebar-critique">
                    <div id="accordion">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </section>
      <canvas class="is-hidden" id="canvas"></canvas>
</div>
<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/static/js/realtime.js"></script>

{% endblock %}
