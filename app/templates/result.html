{% extends "base.html" %} {% block main %} {% include 'flash_messages.html' %}
{% block css %} <link rel="stylesheet" href="/static/css/resultpage.css" />
{% endblock %} {% if filename %}

<div class="result-file">
  <div class="video-section">
    <h1 class=".exc-video">Video Correction</h1>
    <video
      controls=""
      autoplay=""
      src="{{ url_for('send_file', filename=filename) }}"
      type="video/mp4"
    ></video>
  </div>
  <div class="side-box">
    <div class="comments"></div>
    <h3>Comments</h3>
    <div class="info">
      <br />
      <p>COUNTER:</p>
      <p>TIME:</p>
    </div>
  </div>
</div>
{% else %}
<h1>no image for whatever reason</h1>
{% endif %} {% endblock %}
